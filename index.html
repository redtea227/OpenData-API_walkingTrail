<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Hiking Trail Information">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Roger">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全台步道資訊網</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    crossorigin="anonymous"></script>

  <!-- datatable -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.10.25/datatables.min.css" />
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.10.25/datatables.min.js"></script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"
    integrity="sha512-bv7N4KB9o6up3AwlbrA0rATZTS8mLnOI4DdB7G/9rKugtRlHAfZA70hx4oINqjdoz8tQurQ55rs0MHPrXv1CIw=="
    crossorigin="anonymous"></script>
  <script>
    moment.locale("zh-tw");
  </script>
  <!-- chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"

    crossorigin="anonymous"></script>

  <style>
    body {
      overflow-x: hidden
    }

    #img1 {
      background: url("img/hiking.jpg") no-repeat;
      background-size: contain;
      height: 400px;
      cursor: pointer;
    }

    #img2 {
      background: url("img/weather.jpg") no-repeat;
      background-size: contain;
      height: 400px;
      cursor: pointer;
    }

    .information {
      height: 50px;
    }

    #trailContent .nav-link {
      background-color: #eeeeee !important;
      color: black !important;
    }

    #trailContent .nav-item button:hover {
      border: 3px solid green;
    }

    #trailContent .nav-link.active {
      background-color: green !important;
      color: white !important;
    }

    #weatherContent .nav-link {
      background-color: #eeeeee !important;
      color: black !important;
    }

    #weatherContent .nav-item button:hover {
      border: 3px solid blue;
    }

    #weatherContent .nav-link.active {
      background-color: blue !important;
      color: white !important;
    }

    .tableDiv {
      display: none;
    }

    #weatherContent {
      display: none;
    }

    tbody tr div {
      height: 100px;
      overflow: auto;
    }


    .rounded-circle {
      width: 60px;
      height: 60px;
      line-height: 46px;
    }

</head>

<body>
  <div class="row gx-0">
    <section class="col-12 col-lg-3 text-center px-4">
      <h1 class="text-success fw-bold mt-2"><span>步道哪裡走<img src="img/walking.png" style="width:40px;height:40px"></span>
      </h1>
      <div class="d-flex d-lg-block">
        <div id="img1" class="col-6 col-lg-12"></div>
        <div id="img2" class="col-6 col-lg-12"></div>
      </div>
      <div class="cityButton mt-5 px-4">
        <div class="key fs-3 my-3">關鍵字快速搜尋</div>
      </div>
    </section>
    <section class="col-12 col-lg-9 px-4">
      <div id="trailContent">
        <div class="information my-3">
          <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
              <button class="nav-link fs-5 active" id="openButton" data-bs-toggle="pill"
                data-target="open">自然步道最新動態</button>
            </li>
            <li class="nav-item mx-2">
              <button class="nav-link fs-5" id="basicButton" data-bs-toggle="pill" data-target="basic">全台自然步道資訊</button>
            </li>
            <li class="nav-item">
              <button class="nav-link fs-5" id="allButton" data-bs-toggle="pill" data-target="all">各地休閒步道</button>
            </li>
          </ul>
        </div>
        <div class="contentTable">
          <div id="open" class="tableDiv" data-name="open">
            <table id="forestOpenTable"
              class="table table-striped table-warning table-sm table-hover dataTable text-center">
              <thead class="table-success">
                <th width="">發布日期</th>
                <th width="60px">單位</th>
                <th width="60px">步道名稱</th>
                <th width="250px">內容</th>
                <th width="50px">目前狀態</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="basic" class="tableDiv" data-name="basic">
            <table id="forestBasicTable"
              class="table table-striped table-warning table-sm table-hover dataTable text-center">
              <thead class="">
                <th width="100px">位置</th>
                <th width="100px">步道名稱</th>
                <th width="50px">總長</th>
                <th width="50px">海拔高度</th>
                <th width="120px">路面</th>
                <th width="50px">最佳季節</th>
                <th width="40px">時間</th>
                <th width="60px">附註</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="all" class="tableDiv" data-name="all">
            <table id="walkTable" class="table table-striped table-warning table-sm table-hover dataTable text-center">
              <thead class="table-success">
                <th width="35px">位置</th>
                <th width="40px">步道名稱</th>
                <th width="250px">介紹</th>
                <th width="10px">海拔高度</th>
                <th width="10px">時間</th>
                <th width="80px">交通方式</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="weatherContent">
        <div class="information my-3">
          <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
              <button class="nav-link fs-5 active" id="forecastButton" data-bs-toggle="pill"
                data-target="forecast">36小時天氣預報</button>
            </li>
            <li class="nav-item">
              <button class="nav-link fs-5" id="temperatureButton" data-bs-toggle="pill"
                data-target="temperature">氣溫預報</button>
            </li>
          </ul>
        </div>
        <div class="contentTable">
          <div id="forecast" class="tableDiv" data-name="forecast">
            <h1 class="text-center">36小時天氣預報</h1>
            <table id="forecastTable"
              class="table table-striped align-middle table-info table-sm table-hover text-center dataTable">
              <thead class="table-primary">
                <th>城市</th>
                <th></th>
                <th></th>
                <th></th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div id="temperature" class="tableDiv" data-name="temperature">
            <h1 class="text-center">一週北部地區 - 最高溫度</h1>
            <canvas id="dayChart" width="320" height="70"></canvas>
            <h1 class="text-center">一週北部地區 - 最低溫度</h1>
            <canvas id="nightChart" width="320" height="70"
              style="background:rgba(119, 136, 153, 0.2);color:white"></canvas>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer class="text-center bg-secondary text-white p-1 mt-4">Copyright ©2021 Roger Lo . All rights
    reserved.<br>以上資料取自政府資料開放平台、中央氣象局開放資料平台
  </footer>
  <script>
    //快速搜尋區
    let cityName = ["基隆", "台北", "新北", "桃園", "新竹", "苗栗", "台中", "南投", "彰化", "雲林", "嘉義", "台南", "高雄", "屏東", "宜蘭", "花蓮", "台東", "連江"]
    for (let i = 0; i < cityName.length; i++) {
      city = cityName[i];
      // console.log(city)
      $(".cityButton").append(`
      <a href="#" class="btn btn-outline-primary m-1 rounded-circle">${city}</a>
      `)
    }

    //Load 3 api
    $.when(
      $.getJSON('apiForestBasic.php').done(function (re) {
        forestBasic = re;
      }),
      $.getJSON('apiForestOpen.php').done(function (re) {
        forestOpen = re;
      }),
      $.getJSON('apiWalk.php').done(function (re) {
        walk = re.XML_Head.Infos.Info;
      }))
      .then(function () {
        //最新動態
        // console.log(walk)
        for (let i = 0; i < forestOpen.length; i++) {
          const row = forestOpen[i]
          $("#forestOpenTable tbody").append(`
        <tr>
          <td><div>${row.ANN_DATE}</div></td>
          <td><div>${row.DEP_NAME}</div></td>
          <td><div>${row.TR_CNAME}</div></td>
          <td><div>${row.Title}</div></td>
          <td><div>${row.TR_TYP}</div></td>
        </tr>
        `);
        };

        //步道資訊
        for (let i = 0; i < forestBasic.length; i++) {
          const row = forestBasic[i]
          $("#forestBasicTable tbody").append(`
        <tr>
          <td><div>${row.TR_ENTRANCE}</div></td>
          <td><div>${row.TR_CNAME}</div></td>
          <td><div>${row.TR_LENGTH}</div></td>
          <td><div>${row.TR_ALT}m</div></td>
          <td><div>${row.TR_PAVE}</div></td>
          <td><div>${row.TR_BEST_SEASON}</div></td>
          <td><div>${row.TR_TOUR}</div></td>
          <td><div>${row.TR_SPECIAL}</div></td>
        </tr>
        `);
        }

        //休閒步道
        for (let i = 0; i < walk.length; i++) {
          const row = walk[i]
          $("#walkTable tbody").append(`
        <tr>
          <td><div>${row.E_Place}</div></td>
          <td><div>${row.Name}</div></td>
          <td><div>${row.Toldescribe}</div></td>
          <td><div>${row.Height}m</div></td>
          <td><div>${row.Walkingtime}小時</div></td>
          <td><div>${row.Travellinginfo}</div></td>
        </tr>
        `);
        }

        // datatable初始化
        let tables = $('.dataTable').DataTable({
          "order": [[0, "desc"]]
        });

        //搜尋關鍵字
        $(".cityButton a").click(function () {
          cityName = this.innerHTML;
          tables.search(cityName).draw();
        });

        //nav-button 頁籤切換
        $("#open").show();
        $("#forecast").show();
        $('.nav-item button').click(function () {
          $(".tableDiv").hide();
          $('.tableDiv[data-name="' + $(this).attr('data-target') + '"]').show();
          tables.search('').draw();
        })

        // $("#openButton").click(function () {
        //   $("#open").show();
        //   $("#basic").hide();
        //   $("#all").hide();
        //   tables.search('').draw();
        // })
        // $("#basicButton").click(function () {
        //   $("#open").hide();
        //   $("#basic").show();
        //   $("#all").hide();
        //   tables.search('').draw();
        // })
        // $("#allButton").click(function () {
        //   $("#open").hide();
        //   $("#basic").hide();
        //   $("#all").show();
        //   tables.search('').draw();
        // })
        // ---------------------------------------------------------------------------
        //氣象切換

        $("#img2").click(function () {
          $(".tableDiv").hide();
          $("#trailContent").hide();
          $("#weatherContent").show();
          $("#forecast").show();
          $("#forecastButton").click();
        })
        $("#img1").click(function () {
          $(".tableDiv").hide();
          $("#weatherContent").hide();
          $("#trailContent").show();
          $("#open").show();
          $("#openButton").click();

        })
      });

    // forecast table
    let data;
    $.getJSON('https://opendata.cwb.gov.tw/fileapi/v1/opendataapi/F-C0032-001?Authorization=CWB-77F7EF76-6578-458C-ACDF-72ABF4BE7727&downloadType=WEB&format=JSON').done(function (re) {
      // re => data => DOM write => HTML
      data = re.cwbopendata.dataset.location;
      console.log(data);
      //標題
      const hurTxt = new Array();
      hurTxt[0] = "凌晨"; //n
      hurTxt[6] = "白天"; //d
      hurTxt[12] = "下午"; //d
      hurTxt[18] = "晚上"; //n
      // console.log(hurTxt);

      const
        time0 = moment(new Date(data[21].weatherElement[0].time[0].startTime)),
        time1 = moment(new Date(data[21].weatherElement[0].time[1].startTime)),
        time2 = moment(new Date(data[21].weatherElement[0].time[2].startTime)),
        
        timeTxt0 = `${time0.format("ll")} ${hurTxt[time0.hour()]}`,
        timeTxt1 = `${time1.format("ll")} ${hurTxt[time1.hour()]}`,
        timeTxt2 = `${time2.format("ll")} ${hurTxt[time2.hour()]}`;
        // console.log(time0);
        
        // th文字嵌入
      $("#forecastTable tr>th").eq(1).text(timeTxt0);
      $("#forecastTable tr>th").eq(2).text(timeTxt1);
      $("#forecastTable tr>th").eq(3).text(timeTxt2);

        //白天夜晚icon判斷
      const
        iconTxt0 = (time0.hours() == 6 || time0.hours() == 12) ? "day" : "night",
        iconTxt1 = (time1.hours() == 6 || time1.hours() == 12) ? "day" : "night",
        iconTxt2 = (time2.hours() == 6 || time2.hours() == 12) ? "day" : "night";



      // 22個城市
      for (let i = 0; i < data.length; i++) {
        const row = data[i];
        $("#forecastTable tbody").append(`
        <tr>
          <td>${row.locationName}</td>
          <td>
            <img src="img/${iconTxt0}/${row.weatherElement[0].time[0].parameter.parameterValue}.svg" style="float:left;width:3rem">
            ${row.weatherElement[0].time[0].parameter.parameterName} <br>
            溫度 ${row.weatherElement[2].time[0].parameter.parameterName} ~ ${row.weatherElement[1].time[0].parameter.parameterName} ℃
          </td>
          <td>
            <img src="img/${iconTxt1}/${row.weatherElement[0].time[1].parameter.parameterValue}.svg" style="float:left;width:3rem;">
            ${row.weatherElement[0].time[1].parameter.parameterName}<br>
            溫度 ${row.weatherElement[2].time[1].parameter.parameterName} ~ ${row.weatherElement[1].time[1].parameter.parameterName} ℃
          </td>
          <td>
            <img src="img/${iconTxt2}/${row.weatherElement[0].time[2].parameter.parameterValue}.svg" style="float:left;width:3rem;">
            ${row.weatherElement[0].time[2].parameter.parameterName}<br>
            溫度 ${row.weatherElement[2].time[2].parameter.parameterName} ~ ${row.weatherElement[1].time[2].parameter.parameterName} ℃
          </td>
        
        </tr>
      `);
      }
    }).fail(function (re) {
      console.log("api error!", re);
    });

    // terperature table
    var dayprint = $('#dayChart');
    var nightprint = $('#nightChart');
    let tp, nt, tu, kl;
    const
      xLabel = new Array(),
      tpTH = new Array(),
      ntTH = new Array(),
      tuTH = new Array(),
      klTH = new Array(),
      tpTL = new Array(),
      ntTL = new Array(),
      tuTL = new Array(),
      klTL = new Array();

    $.getJSON('https://opendata.cwb.gov.tw/fileapi/v1/opendataapi/F-C0032-005?Authorization=CWB-77F7EF76-6578-458C-ACDF-72ABF4BE7727&downloadType=WEB&format=JSON')
      .done(function (re) {
        tp = re.cwbopendata.dataset.location[0];
        nt = re.cwbopendata.dataset.location[1];
        tu = re.cwbopendata.dataset.location[2];
        kl = re.cwbopendata.dataset.location[6];

        for (const item of tp.weatherElement[0].time) {
          xLabel.push(item.startTime.substring(5, 13)); //14個時間做為X軸標題
        }
        for (const item of tp.weatherElement[1].time) {
          tpTH.push(item.parameter.parameterName); //tp 14個時間之最高溫度
        }
        for (const item of nt.weatherElement[1].time) {
          ntTH.push(item.parameter.parameterName); //nt 14個時間之最高溫度
        }
        for (const item of tu.weatherElement[1].time) {
          tuTH.push(item.parameter.parameterName); //tu 14個時間之最高溫度
        }
        for (const item of kl.weatherElement[1].time) {
          klTH.push(item.parameter.parameterName); //kl 14個時間之最高溫度
        }
        for (const item of tp.weatherElement[2].time) {
          tpTL.push(item.parameter.parameterName); //tp 14個時間之最低溫度
        }
        for (const item of nt.weatherElement[2].time) {
          ntTL.push(item.parameter.parameterName); //nt 14個時間之最低溫度
        }
        for (const item of tu.weatherElement[2].time) {
          tuTL.push(item.parameter.parameterName); //tu 14個時間之最低溫度
        }
        for (const item of kl.weatherElement[2].time) {
          klTL.push(item.parameter.parameterName); //kl 14個時間之最低溫度
        }


        var myChart = new Chart(dayprint, {
          type: 'line',
          data: {
            labels: xLabel, // X軸標題
            datasets: [{
              label: tp.locationName,
              data: tpTH,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.1)',
              tension: 0.3,
              fill: true,
              borderDash: [5, 5],
            },
            {
              label: nt.locationName,
              data: ntTH,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.1)',
              tension: 0.3,
              fill: true,
              borderDash: [5, 5],
            },
            {
              label: tu.locationName,
              data: tuTH,
              borderColor: 'rgba(255, 206, 86, 1)',
              backgroundColor: 'rgba(255, 206, 86, 0.1)',
              tension: 0.3,
              fill: true,
              borderDash: [5, 5],
            },
            {
              label: kl.locationName,
              data: klTH,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.1)',
              tension: 0.3,
              fill: true,
              borderDash: [5, 5],
            },
            ]
          },
          options: {
            scales: {
              y: {
                // beginAtZero: true
                ticks: { stepSize: 0.5 },
                grace: 1

              }
            }
          }
        });
        var myChart = new Chart(nightprint, {
          type: 'line',
          data: {
            labels: xLabel, // X軸標題
            datasets: [{
              label: tp.locationName,
              data: tpTL,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.1)',
              tension: 0.3,
              fill: true,
              borderDash: [5, 5],
            },
            {
              label: nt.locationName,
              data: ntTL,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.1)',
              tension: 0.3,
              fill: true,
              borderDash: [5, 5],
            },
            {
              label: tu.locationName,
              data: tuTL,
              borderColor: 'rgba(255, 206, 86, 1)',
              backgroundColor: 'rgba(255, 206, 86, 0.1)',
              tension: 0.3,
              fill: true,
              borderDash: [5, 5],
            },
            {
              label: kl.locationName,
              data: klTL,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.1)',
              tension: 0.3,
              fill: true,
              borderDash: [5, 5],
            },
            ]
          },
          options: {
            scales: {
              y: {
                // beginAtZero: true
                ticks: { stepSize: 0.5 },
                grace: 1
              }
            }
          }
        });
      });

  </script>
</body>

</html>
